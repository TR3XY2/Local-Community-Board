name: SonarQube
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest

    steps:
      # Setup JDK (needed by Sonar scanner)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      # Checkout repository
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # required for proper analysis

      # Cache SonarQube Cloud packages
      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # Cache SonarQube Cloud scanner
      - name: Cache SonarQube Cloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      # Install scanner if not cached
      - name: Install SonarQube Cloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          New-Item -Path ${{ runner.temp }}\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}\scanner

      # SonarQube begin
      - name: SonarQube begin
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: pwsh
        run: |
          ${{ runner.temp }}\scanner\dotnet-sonarscanner begin /k:"TR3XY2_Local-Community-Board" /o:"localboard" /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

      # Restore, build, test (inside scanner context)
      - name: Restore dependencies
        run: dotnet restore LocalCommunityBoard.sln

      - name: Build
        run: dotnet build LocalCommunityBoard.sln --no-restore --configuration Release

      - name: Run tests
        run: dotnet test LocalCommunityBoard.sln --no-build --configuration Release --collect:"XPlat Code Coverage"

      # SonarQube end
      - name: SonarQube end
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: pwsh
        run: |
          ${{ runner.temp }}\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
